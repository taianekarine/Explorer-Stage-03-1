<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Componentes de Trabalhos</title>

  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <p>Recentes</p>
      <h1>Trabalhos</h1>
    </header>
  
    <main>
  
      <div class="card"> 
        <img src="/image/image1.png" 
        alt="Mesa com computadores e smartfones encima.">
        <h2><span>Design</span>UI/UX</h2>
      </div>
  
      <div class="card"> 
        <img src="/image/image2.png" 
        alt="Fone, mouse e teclado encima de uma mesa">
        <h2><span>Mobile</span>For Smartphones</h2>
      </div>
  
      <div class="card"> 
        <img src="/image/image3.png" 
        alt="Smartphone, notebook, relogio e fone encima de uma mesa">
        <h2><span>Web Site</span>meusite.com</h2>
      </div>
  
      <div class="card"> 
        <img src="/image/image4.png" 
        alt="Monitor, notebook, ipade, smartphone, fones encima de uma mesa">
        <h2><span>Desktop</span>Anywhere</h2>
      </div>
  
    </main>

  </div>
  
  
</body>
</html>
